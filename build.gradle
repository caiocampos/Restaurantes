plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.3'
    implementation 'org.springframework.data:spring-data-mongodb:3.3.1'
    implementation 'org.springframework.boot:spring-boot:2.6.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'
}

group = 'br.campos'
version = '0.0.1-SNAPSHOT'
description = 'Restaurante`s'

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(16))
  }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

application {
    mainClassName = 'br.campos.restaurantes.Application'
}

jar {
    manifest {
        attributes 'Main-Class': 'br.campos.restaurantes.Application'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
