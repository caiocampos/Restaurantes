plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-security:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.4.0'
    compile 'org.springframework.data:spring-data-mongodb:3.1.1'
    compile 'org.springframework.boot:spring-boot:2.4.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.3.5.RELEASE'
}

group = 'br.campos'
version = '0.0.1-SNAPSHOT'
description = 'Restaurante`s'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

application {
    mainClassName = 'br.campos.restaurantes.Application'
}

jar {
    manifest {
        attributes 'Main-Class': 'br.campos.restaurantes.Application'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
